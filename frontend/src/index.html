<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misto Minis</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
<script type="module" src="./js/firebase-init.js"></script>
<script type="module" src="./js/include-header.js"></script>
<!-- <script type="module" src="./js/auth.js"></script> -->
<script src="./js/main.js"></script>


<div class="banner">
  <img src="midia/banner.PNG" alt="Banner promocional">
</div>

<div class="main-content">
  <aside class="sidebar">
    <h2>Filtros</h2>
    <fieldset class="filter-group">
      <legend>Sistema</legend>
      <label><input type="checkbox" name="system-filter" value="fantasia" onchange="applyFilters()">Fantasia</label>
      <label><input type="checkbox" name="system-filter" value="scifi" onchange="applyFilters()">Sci-fi</label>
    </fieldset>
    <fieldset class="filter-group">
      <legend>Preço</legend>
      <label><input type="checkbox" name="price-filter" value="0-50" onchange="applyFilters()">R$0 - R$50</label>
      <label><input type="checkbox" name="price-filter" value="50-100" onchange="applyFilters()">R$50 - R$100</label>
      <label><input type="checkbox" name="price-filter" value="100-200" onchange="applyFilters()">R$100 - R$200</label>
    </fieldset>
  </aside>
  <div class="products-wrapper">
    <h2 class="products-title">MINIATURAS NÃO PINTADAS</h2>
    <div class="products" id="product-list"></div>
  </div>
</div>

<footer>
  <ul>
    <li><a href="#">Sobre Nós</a></li>
    <li><a href="#">Privacidade</a></li>
    <li><a href="#">Termos</a></li>
  </ul>
</footer>


<script src="js/main.js"></script>
</body>
</html>
