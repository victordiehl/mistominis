<!-- frontend/src/register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar-se | Misto Minis</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/register.css" />
  <script type="module" src="./js/firebase-init.js"></script>

</head>

<body>
  <main>
    <div class="register-container">
      <form id="register-form">
        <h2>Criar Conta</h2>

        <!-- Dados Pessoais -->
        <label>
          <span class="required">*</span> Nome Completo
        </label>
        <input type="text" id="reg-name" required />

        <label>
          <span class="required">*</span> Email
        </label>
        <input type="email" id="reg-email" required />

        <label>
          <span class="required">*</span> Senha
        </label>
        <input type="password" id="reg-password" required />

        <label>
          <span class="required">*</span> Confirme a Senha
        </label>
        <input type="password" id="reg-password-confirm" required />

        <label>
          <span class="required">*</span> CPF
        </label>
        <input type="text" id="reg-cpf" required />

        <label>
          Telefone
        </label>
        <input type="tel" id="reg-phone" />

        <!-- Endereço -->
        <label>
          <span class="required">*</span> Endereço (Rua, Av.)
        </label>
        <input type="text" id="reg-street" required />

        <div class="address-row">
          <div>
            <label>
              <span class="required">*</span> Número
            </label>
            <input type="text" id="reg-number" required />
          </div>
          <div>
            <label>Complemento</label>
            <input type="text" id="reg-complement" />
          </div>
        </div>

        <label>
          <span class="required">*</span> Bairro
        </label>
        <input type="text" id="reg-neighborhood" required />

        <div class="address-row">
          <div>
            <label>
              <span class="required">*</span> Cidade
            </label>
            <input type="text" id="reg-city" required />
          </div>
          <div>
            <label>
              <span class="required">*</span> Estado (UF)
            </label>
            <input type="text" id="reg-state" required />
          </div>
        </div>

        <label>
          <span class="required">*</span> CEP
        </label>
        <input type="text" id="reg-zip" required />

        <button type="submit">Registrar-se</button>
      </form>
    </div>
  </main>

  <footer>
    <ul>
      <li><a href="#">Sobre Nós</a></li>
      <li><a href="#">Privacidade</a></li>
      <li><a href="#">Termos</a></li>
    </ul>
  </footer>

  <script type="module" src="./js/register.js"></script>
  <script type="module" src="./js/include-header.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
