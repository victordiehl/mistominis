<!-- frontend/src/components/header.html -->
<header>
  <h1 onclick="location.reload()" style="cursor: pointer; font-family: 'Cinzel', serif;">
    Misto Minis
  </h1>
  <div class="header-actions">

    <!-- Busca -->
    <div class="header-search">
      <input
        type="text"
        id="search-input"
        placeholder="Pesquisar..."
        oninput="searchProducts()"
      >
    </div>

    <!-- Carrinho -->
    <button class="cart-button" onclick="viewCart()">
      ðŸ›’ <span id="cart-count">0</span>
    </button>

    <!-- Dropdown Sua Conta (login) -->
    <div class="account-container">
      <button class="login-button">Sua conta</button>
      <div class="account-dropdown">
        <form id="login-form" class="login-form">
          <input
            type="email"
            id="login-email"
            placeholder="Email"
            required
          >
          <input
            type="password"
            id="login-password"
            placeholder="Senha"
            required
          >
          <button type="submit">Entrar</button>
        </form>
        <!-- Opcional: link de cadastro dentro do dropdown -->
        <div class="account-links">
          <a href="recuperar-senha.html">Esqueceu Senha?</a>
          <a href="register.html">Registrar-se</a>
        </div>
      </div>
    </div>
  </div>
</header>
