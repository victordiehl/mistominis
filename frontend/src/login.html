<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <title>Login - Misto Miniaturas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
    .login-container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; }
    h1 { text-align: center; color: #4CAF50; }
    input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px; }
    button { background-color: #4CAF50; color: white; padding: 0.75rem; border: none; border-radius: 4px; width: 100%; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login - Misto Miniaturas</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Aqui você pode validar os dados (sem backend, apenas para exemplo)
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Verificação simples (substitua por algo real em um backend)
      if (email === "user@example.com" && password === "senha123") {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html'; // Redireciona para a loja
      } else {
        alert('E-mail ou senha incorretos!');
      }
    });
  </script>

</body>
</html>
